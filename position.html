<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-doc</title>
</head>
<body style="height: 3000px;">
    <div style="background-color: black; color: white; position: fixed;
                 height: 50px; left: 0; right: 0; top: 0; z-index: 1;">header</div>
    <div style="background-color:aqua;
                height: 200px; width: 200px; margin-top: 60px; margin-left: 60px;"><p>div1</p></div>
    <div style="background-color: yellowgreen;
                height: 200px; width: 200px; margin-left: 60px; position: relative;">div2
        <div style="position: absolute; background-color: black; color: aliceblue; bottom: 5px; right: 5px;">time</div>
    </div>

    <div style="background-color: rgb(90, 90, 222); position:fixed; 
                top: 50px;left: 0px; bottom: 0px; width: 58px;
                ">slider
        <div style="position: absolute; background-color: brown; color: aliceblue; top: 60px; left: 2px;">absolute</div>
    </div>
    

</body>
</html>
